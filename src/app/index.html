<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Policy network diffusion visualization</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PolicyFlow</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav">
                    <li class="col-lg-2 col-md-2 col-sm-2">
                        <label class="nav-title-label">Subject</label>
                        <div class="select-wrapper" id="subject-select-wrapper">
                            <select name="subject-select" id="subject-select" class="selectpicker show-tick" data-live-search="true" data-container="body" data-width="100%" title="Loading..." disabled></select>
                        </div>
                    </li>
                    <li class="col-lg-2 col-md-2 col-sm-2">
                        <label class="nav-title-label">Policy</label>
                        <div class="select-wrapper" id="policy-select-wrapper">
                            <select name="policy-select" id="policy-select" class="selectpicker show-tick" data-live-search="true" data-container="body" data-width="100%" title="Loading..." disabled></select>
                        </div>
                    </li>
                    <li class="col-lg-2 col-md-2 col-sm-2">
                        <label class="nav-title-label">Attributes</label>
                        <div class="select-wrapper" id="metadata-select-wrapper">
                            <select name="metadata-select" id="metadata-select" class="selectpicker show-tick" data-live-search="false" data-container="body" data-width="100%" title="Loading..." disabled></select>
                        </div>
                    </li>
                    <li class="col-lg-2 col-md-2 col-sm-2">
                        <label class="nav-title-label">Sequence</label>
                        <div class="select-wrapper" id="sequence-select-wrapper">
                            <select name="sequence-select" id="sequence-select" class="selectpicker show-tick" data-live-search="false" data-container="body" data-width="100%" title="Loading..." disabled></select>
                        </div>
                    </li>
                    <li class="col-lg-2 col-md-2 col-sm-2">
                        <label class="nav-title-label">Influence</label>
                        <div class="select-wrapper" id="centrality-select-wrapper">
                            <select name="centrality-select" id="centrality-select" class="selectpicker show-tick" data-live-search="false" data-container="body" data-width="100%" title="Loading..." disabled></select>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid" id="content-wrapper">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3 id="page-header"></h3>
            </div>
            <div id="policy-group-wrapper" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="policy-group-table">

                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 main">
            <div id="network-views-wrapper" class="col-lg-12 col-md-12 col-sm-12">
                <div id="policy-geo-wrapper" class="col-lg-7 col-md-7 col-sm-12">
                    <svg id="svg-geo-view"></svg>
                    <div id="policy-geo-controller-wrapper" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                        <input type="radio" name="policy-geo-controller-options" id="geo-option-state" value="state" autocomplete="off" checked> State-wise
                    </label>
                        <label class="btn btn-default">
                        <input type="radio" name="policy-geo-controller-options" id="geo-option-region" value="region" autocomplete="off"> Regional
                    </label>
                    </div>
                </div>
                <div id="policy-network-wrapper" class="col-lg-5 col-md-5 col-sm-12">
                    <img class="loader-img" src="../static/assets/ellipsis.gif" alt="#">
                    <svg id="svg-network-view"></svg>
                </div>
            </div>

            <div id="policy-trend-wrapper" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 jumbotron">
                <p>a place holder for policy trend view.</p>
            </div>
            <div id="diffusion-views-wrapper" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="diffusion-wrapper" class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <img class="loader-img" src="../static/assets/ellipsis.gif" alt="#">
                    <svg id="svg-diffusion-view"></svg>
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="add-snapshot" type="button" class="btn btn-default">add</button>
                        <button id="remove-snapshot" type="button" class="btn btn-default">remove</button>
                    </div>
                </div>
                <div id="policy-cascade-wrapper" class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                    <div id="policy-unselected-notitication" class="jumbotron">
                        <p>
                            Please select a policy.
                        </p>
                    </div>
                    <svg id="svg-cascade-view" style="display:none;"></svg>
                </div>
                <div id="snapshot-wrapper" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="navbar-text pull-left">&copy; 2017 PolicyFlow. All rights reserved.&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="http://www.yurulin.com/lab.html " target="_blank">PICSO Lab</a>
            </p>
        </div>
    </footer>
</body>

</html>
